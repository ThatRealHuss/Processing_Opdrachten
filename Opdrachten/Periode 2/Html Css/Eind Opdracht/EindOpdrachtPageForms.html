input[type=text], select, textarea {

        body {

header {
    background: linear-gradient(90deg, #950303, #d13333);
    padding: 0.5rem 1rem;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
}

header nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

header nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    font-weight: 600;
    padding: 10px 15px;
    border-radius: 5px;
    transition: all 0.3s ease;
    position: relative;
    z-index: 1;
    overflow: hidden;
}

header nav ul li a::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.2);
    z-index: -1;
    transform: scale(0);
    transition: transform 0.3s ease;
    border-radius: 5px;
}

header nav ul li a:hover::before {
    transform: scale(1);
}

header nav ul li a.active {
    background-color: #fff;
    color: #950303;
    font-weight: bold;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

@media (max-width: 768px) {
    header nav ul {
        flex-direction: column;
    }
    header nav ul li {
        margin: 10px 0;
    }
}
footer {
