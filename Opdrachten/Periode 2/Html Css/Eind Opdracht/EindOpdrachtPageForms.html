    <main>
        <h3>Feedback Form</h3>
        <div class="container">
            <form action="/action_page.php">
                <label for="fname">Voornaam</label>
                <input type="text" id="fname" name="firstname" placeholder="Uw Voornam..">

                <label for="lname">Achternaam</label>
                <input type="text" id="lname" name="lastname" placeholder="Uw Achternaam..">

                <label for="Email">Email</label>
                <input type="text" id="Email" name="Email" placeholder="Uw Email..">

                <label for="country">Kies ROC</label>
                <select id="country" name="country">
                    <option value="australia">Almere Buiten</option>
                    <option value="canada">Almere Poort</option>
                    <option value="usa">Lelystad</option>
                </select>

                <label for="subject">Onderwerp</label>
                <textarea id="subject" name="subject" placeholder="Typ hier..." style="height:200px"></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </main>

    <footer>
        <p>Een project door Hussam gemaakt.</p>
    </footer>
